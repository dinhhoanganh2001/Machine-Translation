<!doctype html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
      <link rel = "stylesheet" href = {{ url_for('static', filename='product.css')}}/>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
       <title>
          {% block title %}
            VinaAI Group
          {% endblock %}
      </title>
   </head>
   <nav class="navbar navbar-expand-md navbar-dark bg-primary">
      <a class="navbar-brand" href="{{ url_for('home') }}">Machine Translation</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="{{ url_for('load_vie_eng') }}">Vie-Eng<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="{{ url_for('load_eng_vie') }}">Eng-Vie</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="{{ url_for('load_eng_fre') }}">Eng-Fra</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="{{ url_for('load_fre_eng') }}">Fra-Eng</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="{{ url_for('load_eng_ita') }}">Eng-Ita</a>
            </li>
            
        </ul>
    </nav>
   <body>
    <div class="container" style:"text-align: center">
      <form class = "sourceform" action="/translate">
        <input type = "text" value = "{{mode}}" name = "mode">
        <div class="form-group">
          <textarea class="form-control" style="width:48%;position:absolute;top:5%;left:0;" placeholder="{{s}}" rows="5" id="comment" name="query"></textarea>
          <textarea class="form-control" style="width:48%;position:absolute;top:5%;right:0;" placeholder= "{{translated}}" rows="5" id="comment" ></textarea>
        </div>
        <button type="submit" class="subbutton">Submit</button>
      </form>
    </div>
    
   </body>
    <div class = "bottom">
        <div>
            <p>
            Group VinaAI <br>
            Programming Intergration Project
            </p>
        </div>
    </div>
   </body>
